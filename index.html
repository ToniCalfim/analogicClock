<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock OOPVersion</title>

    <link rel="stylesheet" href="./index.css">

    <script src="./js/analogicClock.js" type="application/javascript" crossorigin="anonymous"
        referrerpolicy="no-referrer" defer async></script>

    <script src="./js/index.js" type="application/javascript" crossorigin="anonymous" referrerpolicy="no-referrer" defer
        async></script>

</head>

<body>

    <div class="clock">

        <div class="numbers">

            <div class="twelve" title="Twelve">12</div>
            <div class="one" title="One">01</div>
            <div class="two" title="Two">02</div>
            <div class="three" title="Three">03</div>
            <div class="four" title="Four">04</div>
            <div class="five" title="Five">05</div>
            <div class="six" title="fiveSix">06</div>
            <div class="seven" title="Seven">07</div>
            <div class="eight" title="Eight">08</div>
            <div class="nine" title="Nine">09</div>
            <div class="ten" title="Ten">10</div>
            <div class="eleven" title="Eleven">11</div>

        </div>

        <div class="arrows">

            <div class="hour" title="Hour"></div>
            <div class="minute" title="Minute"></div>
            <div class="second" title="Second" id="second"></div>
            <div class="milisecond" title="Milisecond"></div>

        </div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_da_Rolex.png" alt="Rolex Logo"
            title="Rolex Logo">

    </div>

</body>

</html>
